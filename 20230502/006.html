<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        // Header 컴포넌트는 매개변수를 사용한다.
        // 이는 주로 정적인 값을 전달받아 출력하는 데 사용된다.
        // 예를 들어, 메뉴 항목을 동적으로 생성하거나 변화시킬 필요가 없는 경우에 사용될 수 있다.
        // Header 함수는 menuOne과 menuTwo라는 두 개의 매개변수를 받아 사용한다.
        function Header(menuOne, menuTwo) {
            return (
                <div>header
                    <div>menu</div>
                    <div>{menuOne}</div>
                    <div>{menuTwo}</div>
                </div>
            )
        }

        // Main 컴포넌트는 객체 분해 할당을 사용해 속성(props)로 전달받은 값을 추출한다.
        // 이는 주로 동적인 데이터나 사용자 입력에 의해 변경되는 내용을 표시하는데 사용된다.
        // 예를 들어, 사용자의 이름과 나이와 같은 정보를 동적으로 받아 출력해야 하는 경우에 유용하다.
        // { name, age }는 매개변수로 전달되는 객체에서 name과 age라는 속성을 추출하여 변수로 할당하는 것을 의미한다.
        function Main({ name, age }) {
            console.log(name, age)
            return (
                <div>main
                    <h1>hello {name}</h1>
                    <p>hello {age}</p>
                </div>
            )
        }

        // function Product() {
        //     return (
        //         <div>product
        //             <div>best seller 옷1</div>
        //             <div>best seller 옷2</div>
        //             <div>best seller 옷3</div>
        //             <div>best seller 옷4</div>
        //             <div>best seller 옷5</div>
        //             <div>best seller 옷6</div>
        //             <div>best seller 옷7</div>
        //         </div>
        //     )
        // }

        function Footer() {
            return <div>footer</div>
        }

        function f() {
            return 100
        }

        function 로그아웃() {
            return <button>로그아웃</button>
        }

        function 로그인() {
            return (
                <div>
                    <input type="text" />
                    <input type="password" />
                    <button>로그인</button>
                </div>
            )
        }

        function Test(props) {
            console.log(props)
            return null
        }

        const login = true;

        const body = (
            <div>
                {/*JSX의 주석은 이렇게 표현합니다. */}
                {/*이렇게 값을 전달할 수 있습니다.*/}
                {Header('about', 'product')}
                <Main name='hojun' age='10' />

                {/*여러가지 표현식 사용이 가능합니다.*/}
                {console.log('hello')}
                {1 + 1}
                {'hello' + 'world'}
                {'<br>'}
                {f()}
                {login ? 'one' : 'two'}
                {login ? <로그아웃 /> : <로그인 />}

                <Test>
                    hello world 1
                    <h1>hello world 2</h1>
                    <h2>hello world 3</h2>
                    <Footer />
                </Test>
            </div>
        )

        const domContainer = document.querySelector('#root');
        const root = ReactDOM.createRoot(domContainer);
        root.render(body);
    </script>
</body>

</html>
